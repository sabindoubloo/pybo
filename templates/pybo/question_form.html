{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">상품등록</h5>
    <form method="post">
        {% csrf_token %}
        <!--오류 표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!--오류표시 End-->
         <div class="form-group">
            <label for="subject">제품명</label>
            <input type="text" name="subject" id="subject" value="{{ form.content.value |default_if_none:'' }}">
        </div>
         <div class="form-group">
            <label for="made">제조사</label>
             <input type="price" name="price" id="price" value="{{ form.content.value |default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="price" name="price" id="price" value="{{ form.content.value |default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class ="form-control" name="content" id="content=" rows="5">{{ form.content.value |default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
